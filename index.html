<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin sign-up form</title>
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="./res/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </div>
    <div id="right">
        <div id="upper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post"><div id="middle">
            <p>
                Let's do this!
            </p>
            <p>
                <label for="first_name">
                    First name
                    <input type="text" id="first_name" name="first_name">
                </label>
                <label for="last_name">
                    Last name
                    <input type="text" id="last_name" name="last_name">
                </label>
            </p>
            <p>
                <label for="e_mail">
                    Email
                    <input type="email" id="e_mail" name="e_mail">
                </label>
                <label for="phone_number">
                    Phone number
                    <input type="tel" id="phone_number" name="phone_number">
                </label>
            </p>
            <p>
                <label for="pwd">
                    Password
                    <input type="password" id="pwd" name="pwd">
                </label>
                <label for="confirm_pwd">
                    Confirm password
                    <input type="password" id="confirm_pwd" name="confirm_pwd">
                </label>
            </p>
        </div>
        <div id="lower">
            <button type="submit">Create Account</button>
            <p>Already have an account? <strong><a href="#">Log in</a></strong></p>
        </div></form>
    </div>
</body>
</html>
