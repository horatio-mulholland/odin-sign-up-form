<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin sign-up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="./res/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p>
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </p>
    </div>
    <form id="right" action="#" method="post">
        <div id="upper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
            <p id="title">
                Let's do this!
            </p>
            <p>
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name">
            </p>
            <p>
                <label for="e_mail">Email</label>
                <input type="email" id="e_mail" name="e_mail">
            </p>
            <p>
                <label for="phone_number">Phone number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </p>
            <p>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </p>
            <p>
                <label for="confirm_pwd">Confirm password</label>
                <input type="password" id="confirm_pwd" name="confirm_pwd" required>
            </p>
        </div>
        <div id="lower">
            <button type="submit">Create Account</button>
            <p>Already have an account? <strong><a href="#">Log in</a></strong></p>
        </div>
    </form>
</body>
</html>
